

<main id="main" class="main">

  <div class="pagetitle">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1>Lista de usuarios</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/home">Inicio</a></li>
            <li class="breadcrumb-item active">Gestión de usuarios</li>
          </ol>
        </nav>
      </div>
      <!-- barra de busqueda de los usuarios -->
      <div class="search-bar">
        <form class="search-form d-flex align-items-center" [formGroup]="searchForm" (ngSubmit)="search()">
          <input #searchField type="text" name="query" placeholder="Buscar usuarios..." title="Buscar usuarios" formControlName="searchQuery" (input)="checkSearch()">
          <button type="submit" title="Search"><i class="bi bi-search"></i></button>
          <button id="searchClearButton" type="reset" (click)="cleanSearch()">
            <i #searchClear class="bi bi-x-lg"></i>
         </button>
        </form>
      </div>
      <!-- Boton para añadir nuevos codigos QR -->
      <button type="button" class="btn btn-primary" (click)="createUser()"><i class="bi bi-person-fill-add"></i> Crear nuevo usuario</button>
    </div>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Usuarios</h5>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" colspan="3"><i class="bi bi-person-circle m-2"></i>Email</th>
                    <th class="text-center" scope="col">Rol</th>
                    <th class="text-center" scope="col">Editar</th>
                    <th class="text-center" scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="5" #msg>No se ha obtenido ningún usuario</td>
                  </tr>
                  <tr *ngFor="let user of userArray; let i = index">
                    <td colspan="3" [ngClass]="{'text-primary': user.email === appUser}">{{user.email}}
                    </td>
                    <td class="text-center" *ngIf="user.role === 1"><span class="badge bg-primary">admin</span></td>
                    <td class="text-center" *ngIf="user.role === 0"><span class="badge bg-secondary">user</span></td>
                    <td class="text-center"><button type="button" class="btn btn-primary" title="Editar código QR" (click)="updateUser(i)"><i class="bi bi-pencil-square"></i></button></td>
                    <td class="text-center"><button [disabled]="user.email === appUser" type="button" class="btn btn-danger" title="Eliminar códig QR" (click)="deleteUser(i)"><i class="bi bi-trash"></i></button></td>
                  </tr>
                </tbody>
              </table>
              <!-- Paginación -->
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item" [ngClass]="{'disabled': numPage === 0}">
                  <button class="page-link" aria-label="Previous" title="Anterior"(click)="pageUsers(numPage - 1)">
                    <span aria-hidden="true">&laquo;</span>
                  </button>
                </li>
                <li class="page-item" *ngFor="let pag of pageArray; let i = index">
                  <button title="Página {{i+1}}" [ngClass]="numPage === i ? 'btn btn-primary' : 'page-link'"  (click)="pageUsers(i)">{{pageArray[i]}}</button>
                </li>
                <li class="page-item" [ngClass]="{'disabled': numPage + 1 === page}">
                  <button class="page-link" aria-label="Next" title="Siguiente" (click)="pageUsers(numPage + 1)">
                    <span aria-hidden="true">&raquo;</span>
                  </button>
                </li>
              </ul>
            </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>

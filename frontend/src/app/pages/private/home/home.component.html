

<main id="main" class="main">

  <div class="pagetitle">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1>Códigos QR</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </nav>
      </div>
      <!-- barra de busqueda de codigos QR -->
      <div class="search-bar">
        <form class="search-form d-flex align-items-center" method="POST" action="#">
          <input type="text" name="query" placeholder="Search" title="Enter search keyword">
          <button type="submit" title="Search"><i class="bi bi-search"></i></button>
        </form>
      </div>
      <!-- Boton para añadir nuevos codigos QR -->
      <button type="button" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Añadir QR</button>
    </div>
  </div>

  <section class="section dashboard">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tus códigos QR</h5>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col"><i class="bi bi-qr-code"></i></th>
                  <th scope="col">Fecha validez</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Activar/Desactivar</th>
                  <th scope="col">Imprimir</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let qr of codesQr; let i = index" [ngClass]="{'disabled': disabledQr[i]}">
                  <td [ngClass]="{'disabledIn': disabledQr[i]}" (click)="onMouseQrEnter(i)">
                    <qrcode style="cursor: pointer;" (qrCodeURL)="saveURL($event, i)" [qrdata]="urlQr[i]" [width]="width" [errorCorrectionLevel]="'M'" [elementType]="'url'"></qrcode>
                  </td>
                  <td [ngClass]="{'disabledIn': disabledQr[i]}">{{qr.date}}</td>
                  <td [ngClass]="{'disabledIn': disabledQr[i]}">{{qr.description}}</td>
                  <td>
                    <form [formGroup]="activateForm[i]">
                      <div class="form-check form-switch">
                        <input class="form-check-input" style="cursor: pointer;" type="checkbox" id="flexSwitchCheckDefault" formControlName="activated" (change)="activateQr(i)">
                      </div>
                    </form>
                  </td>
                  <td [ngClass]="{'disabledIn': disabledQr[i]}"><button type="button" class="btn btn-success" title="Imprimir código QR"><i class="bi bi-printer"></i></button></td>
                  <td [ngClass]="{'disabledIn': disabledQr[i]}"><button type="button" class="btn btn-primary" title="Editar código QR"><i class="bi bi-pencil-square"></i></button></td>
                  <td [ngClass]="{'disabledIn': disabledQr[i]}"><button type="button" class="btn btn-danger" title="Eliminar códig QR" (click)="deleteQr(i)"><i class="bi bi-trash"></i></button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

</main><!-- End #main -->

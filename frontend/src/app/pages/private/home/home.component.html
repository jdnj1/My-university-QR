

<main id="main" class="main">

  <div class="pagetitle">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1>Códigos QR</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </nav>
      </div>
      <!-- barra de busqueda de codigos QR -->
      <div class="search-bar">
        <form class="search-form d-flex align-items-center" [formGroup]="searchForm" (ngSubmit)="search()">
          <input id="searchField" type="text" name="query" placeholder="Buscar códigos QR..." title="Buscar códigos QR" formControlName="searchQuery" (input)="checkSearch()">
          <button type="submit" title="Search"><i class="bi bi-search"></i></button>
          <button id="searchClearButton" type="reset" (click)="cleanSearch()">
            <i id="searchClear" class="bi bi-x-lg"></i>
         </button>
        </form>
      </div>
      <!-- Boton para añadir nuevos codigos QR -->
      <button type="button" class="btn btn-primary" (click)="createQr()"><i class="bi bi-plus-lg"></i> Añadir QR</button>
    </div>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tus códigos QR</h5>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"><i class="bi bi-qr-code"></i></th>
                    <th scope="col">Fecha validez</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Activar/Desactivar</th>
                    <th scope="col">Imprimir</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="7" id="msg">No has creadao ningún código QR todavía.</td>
                  </tr>
                  <tr *ngFor="let qr of codesQr; let i = index" [ngClass]="{'disabled': disabledQr[i]}">
                    <td (click)="onMouseQrEnter(i)">
                      <qrcode style="cursor: pointer;" (qrCodeURL)="saveURL($event, i)" [qrdata]="urlQr[i]" [width]="width" [errorCorrectionLevel]="'M'" [elementType]="'url'"></qrcode>
                    </td>
                    <td [ngClass]="{'disabledIn': disabledQr[i]}">{{qr.date}}</td>
                    <td [ngClass]="{'disabledIn': disabledQr[i]}">{{qr.description}}</td>
                    <td>
                      <form [formGroup]="activateForm[i]">
                        <div class="form-check form-switch">
                          <input class="form-check-input" style="cursor: pointer;" type="checkbox" id="flexSwitchCheckDefault" formControlName="activated" (change)="activateQr(i)">
                        </div>
                      </form>
                    </td>
                    <td [ngClass]="{'disabledIn': disabledQr[i]}"><button type="button" class="btn btn-success" title="Imprimir código QR"><i class="bi bi-printer"></i></button></td>
                    <td [ngClass]="{'disabledIn': disabledQr[i]}"><button type="button" class="btn btn-primary" title="Editar código QR" (click)="editQr(i)"><i class="bi bi-pencil-square"></i></button></td>
                    <td [ngClass]="{'disabledIn': disabledQr[i]}"><button type="button" class="btn btn-danger" title="Eliminar códig QR" (click)="deleteQr(i)"><i class="bi bi-trash"></i></button></td>
                  </tr>
                </tbody>
              </table>
              <!-- Paginación -->
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item" [ngClass]="{'disabled': numPage === 0}">
                    <button class="page-link" aria-label="Previous" title="Anterior"(click)="pageQr(numPage - 1)">
                      <span aria-hidden="true">&laquo;</span>
                    </button>
                  </li>
                  <li class="page-item" *ngFor="let pag of pageArray; let i = index">
                    <button title="Página {{i+1}}" [ngClass]="numPage === i ? 'btn btn-primary' : 'page-link'"  (click)="pageQr(i)">{{pageArray[i]}}</button>
                  </li>
                  <li class="page-item" [ngClass]="{'disabled': numPage + 1 === page}">
                    <button class="page-link" aria-label="Next" title="Siguiente" (click)="pageQr(numPage + 1)">
                      <span aria-hidden="true">&raquo;</span>
                    </button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main><!-- End #main -->
